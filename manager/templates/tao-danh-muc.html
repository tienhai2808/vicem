{% extends 'quan-ly.html' %}

{% block content %}

<div class="container d-flex justify-content-center">
  <form method="post" class="w-75" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

      <button class="btn btn-warning mt-3">Tạo danh mục</button>
    </center>
  </form>
</div>
{% endblock %}
